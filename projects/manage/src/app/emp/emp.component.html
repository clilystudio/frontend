<div id="emptoolbar" class="ui large icon buttons">
  <button id="menu1" class="ui blue button"><i class="add user icon"></i></button>
  <button id="menu2" class="ui blue button"><i class="remove user icon"></i></button>
  <input type="file" (change)="uploadEmp($event)" class="inputfile" id="uploadEmpFile" accept=".csv" />
  <label id="menu3" for="uploadEmpFile" class="ui blue button"><i class="upload icon"></i></label>
</div>
<table id="example" class="ui celled table" style="width: 100%">
  <thead>
    <tr>
      <th>
        <div class="ui checkbox">
          <input type="checkbox">
          <label>编号</label>
        </div>
      </th>
      <th>姓名</th>
      <th>名</th>
      <th>姓</th>
      <th>性别</th>
      <th>部门</th>
      <th>倍率</th>
      <th>中奖</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="ui checkbox">
          <input type="checkbox" />
          <label>DL0805006</label>
        </div>
      </td>
      <td>盛广立</td>
      <td>Guangli</td>
      <td>Sheng</td>
      <td>男</td>
      <td>W5310</td>
      <td>1</td>
      <td>未中</td>
    </tr>
  </tbody>
</table>
<div class="ui page dimmer">
  <div class="content">
    <div class="center">
      <div class="ui text loader">数据导入中</div>
    </div>
  </div>
</div>
<div id="errorTip" class="ui modal">
  <i class="close icon"></i>
  <div class="header">导入员工数据失败</div>
  <div class="content">
    <div class="description">
      <p>{{errorMessage}}}</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui positive right labeled button">确定</div>
  </div>
</div>
