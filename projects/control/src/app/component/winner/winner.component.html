<!-- 标题栏 -->
<ons-toolbar disable-auto-styling>
  <div class="center">{{title}}</div>
  <div class="right">
    <ons-toolbar-button id="reload" (click)="listWinner()">
      <ons-icon icon="ion-android-sync"></ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>
<!-- 列表 -->
<ons-list>
  <ons-list-item *ngFor="let w of winnerList" (click)="doRemove(w.prizeId, w.empId)">
    <div class="center">
      <span class="list-item__title">{{w.empId + ' ' + w.empName}}</span>
      <span class="list-item__subtitle">{{w.prizeName + ' ' + w.prizeDesc}}</span>
    </div>
  </ons-list-item>
</ons-list>
<ons-alert-dialog id="alert-dialog" modifier="rowfooter">
  <div class="alert-dialog-title">确认</div>
  <div class="alert-dialog-content">{{confirmMessage}}</div>
  <div class="alert-dialog-footer">
    <ons-alert-dialog-button (click)="hideAlertDialog()">取消</ons-alert-dialog-button>
    <ons-alert-dialog-button class="confirm" (click)="removeWinner()">确定</ons-alert-dialog-button>
  </div>
</ons-alert-dialog>
