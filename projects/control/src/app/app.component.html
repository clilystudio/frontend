<ons-page>
  <ons-tabbar animation="none" position="bottom" (swipe)="onSwipe($event)" disable-auto-styling>
    <div class="tabbar__content"></div>
    <div class="tabbar">
      <ons-tab label="开始抽奖" icon="ion-android-happy" [page]="start" active></ons-tab>
      <ons-tab label="中奖结果" icon="ion-trophy" [page]="winner"></ons-tab>
    </div>
  </ons-tabbar>
</ons-page>
